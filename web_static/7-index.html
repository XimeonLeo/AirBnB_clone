<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Lagos, Edo...</h4>
                <div id="location">
                    <h2>Lagos:</h2>
                    <ul class="popover">
                        <li>Gbagada</li>
                        <li>Ikeja</li>
                    </ul>
                    <h2>Edo:</h2>
                    <ul class="popover">
                        <li>Ugbowo</li>
                        <li>G.R.A</li>
                    </ul>
                </div>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>CCTV, Gated Estate...</h4>
                <div id="amenities">
                    <ul class="popover">
                        <li>24/7 Electricity</li>
                        <li>Spa</li>
                        <li>Swimming Pool</li>
                        <li>Private Cinemas</li>
                    </ul>
                </div>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <div id="listings">
                <article>
                    <h2>My home</h2>
                </article>
                <article>
                    <h2>Tiny house</h2>
                </article>
                <article>
                    <h2>A suite</h2>
                </article>
            </div>
        </section>
    </div>
    <footer>
        <span>Best School</span>
    </footer>
</body>
</html>
